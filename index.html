<!DOCTYPE html>
<html>
<head>
    <title>Gmail Factory - Real Engine Test</title>
    <style>
        /* ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        .cors-status {
            background: #1a1f2f;
            border: 2px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cors-working {
            color: #00ff00;
            font-weight: bold;
        }
        .cors-error {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ HTML ‡¶•‡¶æ‡¶ï‡¶¨‡ßá -->
        
        <!-- CORS ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßã -->
        <div class="cors-status" id="corsStatus">
            <span>üîÑ CORS Bypass Status:</span>
            <span id="corsStatusText" class="cors-error">Checking...</span>
        </div>
        
        <!-- ‡¶¨‡¶æ‡¶ï‡¶ø HTML ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡¶á ‡¶•‡¶æ‡¶ï‡¶¨‡ßá -->
    </div>
    
    <!-- ‡¶∏‡¶¨ ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡ßá ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßã -->
    <script src="cors-bypass.js"></script>
    <script src="proxy-list.js"></script>
    <script src="fingerprint.js"></script>
    <script src="user-agent.js"></script>
    <script src="gmail-engine.js"></script>
    
    <script>
        // CORS ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶ö‡ßá‡¶ï
        async function checkCORSStatus() {
            const statusElement = document.getElementById('corsStatusText');
            try {
                const test = await fetch('https://accounts.google.com', { 
                    mode: 'no-cors' 
                });
                statusElement.innerText = '‚úÖ Working (Direct)';
                statusElement.className = 'cors-working';
            } catch (e) {
                statusElement.innerText = '‚ö†Ô∏è Using Proxy Bypass';
                statusElement.className = 'cors-working';
            }
        }
        
        // ‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶≠‡ßá‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶¨‡¶≤
        let engine = null;
        let logElement = document.getElementById('log');
        
        // ‡¶á‡¶û‡ßç‡¶ú‡¶ø‡¶® ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
        async function initEngine() {
            if (!engine) {
                checkCORSStatus();
                engine = new GmailEngine();
                await engine.init();
                updateStats();
                addLog('‚úÖ Engine initialized with CORS bypass', 'success');
                addLog(`üì° Loaded ${engine.proxies.length} proxies`, 'info');
            }
        }
        
        // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡¶á ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            let colorClass = 'log-info';
            if (type === 'success') colorClass = 'log-success';
            if (type === 'error') colorClass = 'log-error';
            entry.innerHTML = `[${time}] <span class="${colorClass}">${message}</span>`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStats() {
            if (engine) {
                document.getElementById('proxyCount').innerText = engine.proxies.length;
                document.getElementById('deviceCount').innerText = engine.devices.length;
                document.getElementById('uaCount').innerText = engine.userAgents.length;
                document.getElementById('totalAttempts').innerText = engine.stats.total;
                document.getElementById('successRate').innerText = engine.getSuccessRate();
            }
        }
        
        async function testSingleGmail() {
            await initEngine();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const birthYear = document.getElementById('birthYear').value;
            
            addLog('üöÄ Starting Gmail creation...', 'info');
            addLog(`üë§ Name: ${firstName} ${lastName}`, 'info');
            
            document.getElementById('testBtn').disabled = true;
            
            const result = await engine.createGmail(firstName, lastName, username, password, birthYear);
            
            if (result.success) {
                addLog(`‚úÖ SUCCESS! Email: ${result.email}`, 'success');
            } else {
                addLog(`‚ùå FAILED: ${result.error}`, 'error');
            }
            
            updateStats();
            document.getElementById('testBtn').disabled = false;
        }
        
        // ‡¶Ö‡¶ü‡ßã ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
        window.onload = () => {
            initEngine();
        };
    </script>
</body>
</html>
