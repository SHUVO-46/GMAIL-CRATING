<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAIL FACTORY - REAL ENGINE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0f1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 30px;
            background: #1a1f2f;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1f2f;
            border: 2px solid #00ff00;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .cors-status {
            background: #1a1f2f;
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cors-working {
            color: #00ff00;
            font-weight: bold;
        }
        
        .cors-error {
            color: #ff4444;
            font-weight: bold;
        }
        
        .form-section {
            background: #1a1f2f;
            border: 2px solid #00ff00;
            padding: 30px;
            margin: 20px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            background: #0a0f1e;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #00ff00;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .log-container {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
        }
        
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        
        .log-success { color: #00ff00; }
        .log-error { color: #ff4444; }
        .log-info { color: #ffd700; }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° GMAIL FACTORY - REAL ENGINE ‚ö°</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="proxyCount">0</div>
                <div class="stat-label">PROXIES</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="deviceCount">0</div>
                <div class="stat-label">DEVICES</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uaCount">0</div>
                <div class="stat-label">USER AGENTS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAttempts">0</div>
                <div class="stat-label">ATTEMPTS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successRate">0%</div>
                <div class="stat-label">SUCCESS</div>
            </div>
        </div>
        
        <div class="cors-status" id="corsStatus">
            <span>üîÑ CORS Status:</span>
            <span id="corsStatusText" class="cors-working">Checking...</span>
        </div>
        
        <div class="form-section">
            <h2 style="color: #00ff00; margin-bottom: 20px;">üìß Create Gmail Account</h2>
            
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstName" value="John" placeholder="Enter first name">
            </div>
            
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastName" value="Doe" placeholder="Enter last name">
            </div>
            
            <div class="form-group">
                <label>Desired Username</label>
                <input type="text" id="username" value="testuser" placeholder="Enter username">
                <small style="color: #888;">@gmail.com auto added</small>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="Test@123456" placeholder="Enter password">
                <small style="color: #888;">Min 8 characters</small>
            </div>
            
            <div class="button-grid">
                <button onclick="testSingleGmail()" id="testBtn">
                    üöÄ CREATE GMAIL
                </button>
                <button onclick="resetEngine()" id="resetBtn" style="background: #ff4444;">
                    üîÑ RESET
                </button>
            </div>
        </div>
        
        <div class="log-container" id="log"></div>
        
        <div class="footer">
            GMAIL FACTORY PRO - REAL ENGINE v2.0 | 2026
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="cors-bypass.js"></script>
    <script src="proxy-list.js"></script>
    <script src="fingerprint.js"></script>
    <script src="user-agent.js"></script>
    <script src="gmail-engine.js"></script>
    
    <script>
        // Global variables
        let engine = null;
        let logElement = document.getElementById('log');
        
        // Add log
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            let colorClass = 'log-info';
            if (type === 'success') colorClass = 'log-success';
            if (type === 'error') colorClass = 'log-error';
            entry.innerHTML = `[${time}] <span class="${colorClass}">${message}</span>`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Update stats
        function updateStats() {
            if (engine) {
                document.getElementById('proxyCount').innerText = engine.proxies.length || 0;
                document.getElementById('deviceCount').innerText = engine.devices.length || 0;
                document.getElementById('uaCount').innerText = engine.userAgents.length || 0;
                document.getElementById('totalAttempts').innerText = engine.stats.total || 0;
                document.getElementById('successRate').innerText = engine.getSuccessRate();
            }
        }
        
        // Check CORS
        async function checkCORSStatus() {
            const statusElement = document.getElementById('corsStatusText');
            try {
                await fetch('https://accounts.google.com', { 
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' }
                });
                statusElement.innerText = '‚úÖ READY';
                statusElement.className = 'cors-working';
                addLog('‚úÖ CORS ready', 'success');
            } catch (e) {
                if (window.CORSBypass && window.CORSBypass.proxyServers) {
                    statusElement.innerText = '‚úÖ USING PROXY';
                    statusElement.className = 'cors-working';
                    addLog('‚úÖ Using CORS proxy', 'success');
                } else {
                    statusElement.innerText = '‚ùå FAILED';
                    statusElement.className = 'cors-error';
                    addLog('‚ùå CORS failed', 'error');
                }
            }
        }
        
        // Init engine
        async function initEngine() {
            if (!engine) {
                await checkCORSStatus();
                addLog('üîÑ Initializing engine...', 'info');
                
                if (!window.CORSBypass) {
                    addLog('‚ùå CORS Bypass not loaded', 'error');
                    return;
                }
                
                engine = new GmailEngine();
                await engine.init();
                updateStats();
                addLog('‚úÖ Engine ready', 'success');
            }
        }
        
        // Test single
        async function testSingleGmail() {
            await initEngine();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!firstName || !lastName || !username || !password) {
                addLog('‚ùå Please fill all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                addLog('‚ùå Password too short', 'error');
                return;
            }
            
            addLog('üöÄ Creating Gmail...', 'info');
            addLog(`üë§ Name: ${firstName} ${lastName}`, 'info');
            
            document.getElementById('testBtn').disabled = true;
            
            const result = await engine.createGmail(firstName, lastName, username, password);
            
            if (result.success) {
                addLog(`‚úÖ SUCCESS! ${result.email}`, 'success');
                addLog(`üîë Password: ${password}`, 'success');
            } else {
                addLog(`‚ùå FAILED: ${result.error}`, 'error');
            }
            
            updateStats();
            document.getElementById('testBtn').disabled = false;
        }
        
        // Reset
        function resetEngine() {
            engine = null;
            logElement.innerHTML = '';
            addLog('üîÑ Engine reset', 'info');
            initEngine();
        }
        
        // Start
        window.onload = () => {
            initEngine();
        };
    </script>
</body>
</html>
