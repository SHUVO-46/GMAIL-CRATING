<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAIL FACTORY - REAL ENGINE TEST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0f1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
            background: #1a1f2f;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1f2f;
            border: 2px solid #00ff00;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .cors-status {
            background: #1a1f2f;
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cors-working {
            color: #00ff00;
            font-weight: bold;
        }
        
        .cors-error {
            color: #ff4444;
            font-weight: bold;
        }
        
        .proxy-status {
            background: #1a1f2f;
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .proxy-badge {
            background: #00ff00;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .form-section {
            background: #1a1f2f;
            border: 2px solid #00ff00;
            padding: 30px;
            margin: 20px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            background: #0a0f1e;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #00ff00;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .log-container {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
        }
        
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        
        .log-success { color: #00ff00; }
        .log-error { color: #ff4444; }
        .log-info { color: #ffd700; }
        .log-proxy { color: #00ffff; }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° GMAIL FACTORY - REAL ENGINE TEST ‚ö°</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="proxyCount">0</div>
                <div class="stat-label">ACTIVE PROXIES</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="deviceCount">0</div>
                <div class="stat-label">DEVICES</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uaCount">0</div>
                <div class="stat-label">USER AGENTS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAttempts">0</div>
                <div class="stat-label">TOTAL</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successRate">0%</div>
                <div class="stat-label">SUCCESS RATE</div>
            </div>
        </div>
        
        <div class="cors-status" id="corsStatus">
            <span>üîÑ CORS Bypass Status:</span>
            <span id="corsStatusText" class="cors-error">Checking...</span>
        </div>
        
        <div class="proxy-status">
            <span>üì° Current Proxy: <span id="currentProxy">None</span></span>
            <span class="proxy-badge" id="proxyStatus">READY</span>
        </div>
        
        <div class="form-section">
            <h2 style="color: #00ff00; margin-bottom: 20px;">üìß Create Gmail Account</h2>
            
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstName" value="John" placeholder="Enter first name">
            </div>
            
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastName" value="Doe" placeholder="Enter last name">
            </div>
            
            <div class="form-group">
                <label>Desired Username</label>
                <input type="text" id="username" value="testuser" placeholder="Enter username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="Test@123456" placeholder="Enter password">
            </div>
            
            <div class="form-group">
                <label>Birth Year</label>
                <select id="birthYear">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                </select>
            </div>
            
            <div class="button-grid">
                <button onclick="testSingleGmail()" id="testBtn">
                    üöÄ TEST SINGLE GMAIL
                </button>
                <button onclick="testBulkGmail()" id="bulkBtn">
                    üì¶ TEST BULK (5)
                </button>
            </div>
            
            <button onclick="resetEngine()" style="background: #ff4444; color: white; width: 100%; margin-top: 10px;">
                üîÑ RESET ENGINE
            </button>
        </div>
        
        <div class="log-container" id="log"></div>
        
        <div class="footer">
            GMAIL FACTORY PRO - REAL ENGINE v1.0 | 2026
        </div>
    </div>
    
    <!-- Scripts in correct order -->
    <script src="cors-bypass.js"></script>
    <script src="proxy-list.js"></script>
    <script src="fingerprint.js"></script>
    <script src="user-agent.js"></script>
    <script src="gmail-engine.js"></script>
    
    <script>
        // Global variables
        let engine = null;
        let logElement = document.getElementById('log');
        
        // Add log function
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            let colorClass = 'log-info';
            if (type === 'success') colorClass = 'log-success';
            if (type === 'error') colorClass = 'log-error';
            if (type === 'proxy') colorClass = 'log-proxy';
            entry.innerHTML = `[${time}] <span class="${colorClass}">${message}</span>`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Update stats
        function updateStats() {
            if (engine) {
                document.getElementById('proxyCount').innerText = engine.proxies.length;
                document.getElementById('deviceCount').innerText = engine.devices.length;
                document.getElementById('uaCount').innerText = engine.userAgents.length;
                document.getElementById('totalAttempts').innerText = engine.stats.total;
                document.getElementById('successRate').innerText = engine.getSuccessRate();
                
                if (engine.currentProxy) {
                    document.getElementById('currentProxy').innerText = engine.currentProxy;
                }
            }
        }
        
        // Check CORS status
        async function checkCORSStatus() {
            const statusElement = document.getElementById('corsStatusText');
            try {
                await fetch('https://accounts.google.com', { mode: 'no-cors' });
                statusElement.innerText = '‚úÖ Working (Direct)';
                statusElement.className = 'cors-working';
            } catch (e) {
                if (window.CORSBypass && window.CORSBypass.proxyServers) {
                    statusElement.innerText = '‚úÖ Using Proxy Bypass';
                    statusElement.className = 'cors-working';
                } else {
                    statusElement.innerText = '‚ùå CORS Bypass Failed';
                    statusElement.className = 'cors-error';
                }
            }
        }
        
        // Initialize engine
        async function initEngine() {
            if (!engine) {
                await checkCORSStatus();
                addLog('üîÑ Initializing engine...', 'info');
                
                if (!window.CORSBypass) {
                    addLog('‚ùå CORS Bypass not loaded!', 'error');
                    return;
                }
                
                engine = new GmailEngine();
                await engine.init();
                updateStats();
                addLog('‚úÖ Engine initialized', 'success');
                addLog(`üì° Loaded ${engine.proxies.length} proxies`, 'info');
                addLog(`üì± Loaded ${engine.devices.length} devices`, 'info');
                addLog(`üåê Loaded ${engine.userAgents.length} user agents`, 'info');
            }
        }
        
        // Test single Gmail
        async function testSingleGmail() {
            await initEngine();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const birthYear = document.getElementById('birthYear').value;
            
            if (!firstName || !lastName || !username || !password) {
                addLog('‚ùå Please fill all fields', 'error');
                return;
            }
            
            addLog('üöÄ Starting Gmail creation...', 'info');
            addLog(`üë§ Name: ${firstName} ${lastName}`, 'info');
            addLog(`üîë Password: ${'*'.repeat(password.length)}`, 'info');
            
            document.getElementById('testBtn').disabled = true;
            
            const result = await engine.createGmail(firstName, lastName, username, password, birthYear);
            
            if (result.success) {
                addLog(`‚úÖ SUCCESS! Email: ${result.email}`, 'success');
            } else {
                addLog(`‚ùå FAILED: ${result.error}`, 'error');
            }
            
            updateStats();
            document.getElementById('testBtn').disabled = false;
        }
        
        // Test bulk Gmail
        async function testBulkGmail() {
            await initEngine();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const baseUsername = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const birthYear = document.getElementById('birthYear').value;
            
            if (!firstName || !lastName || !baseUsername || !password) {
                addLog('‚ùå Please fill all fields', 'error');
                return;
            }
            
            addLog('üì¶ Starting bulk test (5 accounts)...', 'info');
            document.getElementById('bulkBtn').disabled = true;
            
            for (let i = 1; i <= 5; i++) {
                const username = `${baseUsername}${Math.floor(100 + Math.random() * 900)}`;
                addLog(`\nüìß Creating account ${i}/5...`, 'info');
                
                const result = await engine.createGmail(firstName, lastName, username, password, birthYear);
                
                if (result.success) {
                    addLog(`‚úÖ #${i}: ${result.email}`, 'success');
                } else {
                    addLog(`‚ùå #${i}: Failed - ${result.error}`, 'error');
                }
                
                updateStats();
                
                if (i < 5) {
                    addLog('‚è≥ Waiting 3 seconds...', 'info');
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }
            }
            
            addLog('üì¶ Bulk test completed!', 'success');
            document.getElementById('bulkBtn').disabled = false;
        }
        
        // Reset engine
        function resetEngine() {
            engine = null;
            logElement.innerHTML = '';
            addLog('üîÑ Engine reset', 'info');
            initEngine();
        }
        
        // Auto initialize
        window.onload = () => {
            initEngine();
        };
    </script>
</body>
</html>
